<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito || Vintage Clothes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/scss/stylesCarrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>


<body>
    

    <section class="body">

        <header>
            <section class="aside">
                <h1>Vintage Clothing</h1>
                <div>
                    <ul>
                        <li class="li" id="todos"> <i class="bi bi-shop"></i> Todos los Productos</li>
                        <li class="li" id="buzos"> <i class="bi bi-caret-right"></i> Buzos</li>
                        <li class="li" id="remeras"><i class="bi bi-caret-right"></i> Remeras</li>
                        <li class="li" id="pantalones"> <i class="bi bi-caret-right"></i> Pantalones</li>
                        <li class="li" id="ofertas"><i class="bi bi-caret-right"></i> OFERTAS</li>
                        <li class="li carrito" id="carrito"><i class="bi bi-cart-fill"></i>Carrito <span>0</span></li>
                        <li class="li contacto" id="contacto"> <i class="bi bi-telephone"></i> Contacto</li>
                        <li class="li-oscuro">
                            Modo Oscuro
                            <div>
                                <input type="checkbox" id="toggle" class="esconder">
                                <label for="toggle" class="interruptor"></label>
                            </div>
                        </li>
                        <li class="cierra" id="cierra-sesion">Cerrar sesion</li>
                    </ul>
                </div>
                <p class="derechos">Â®.E-comercce Todos los Derechos Reservados.</p>
            </section>
        </header>
    
        <main class="main">
      
            <div class="body-ecomercce" id="ecomercce-body">
                <div class="titulos-usuario">
                    <h2 id="todos-productos">Todos los Productos</h2>
                    <div class="user">
                        <p id="bienvenido">Bienvenido,<span id="nombre-user">Usuario</span></p>
                        <img src="images/login-icon.png" alt="">
                    </div>
                </div>
    
                <div class="productos" id="container-js">
    
                    <!-- aca se insertan los productos desde js -->
    
                </div>
    
            </div>
            
        </main> 
        <script src="/productos.js"></script>
        <script src="/js/mainCarrito.js"></script>
    </section>
</body>


</html>
