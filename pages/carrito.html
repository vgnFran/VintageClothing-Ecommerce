<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito || Vintage Clothes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../scss/stylesCarrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>


<body>
    

    <section class="body" id="body">

        <header>
            <section class="aside">
                <h1>Vintage Clothing</h1>
                <div>
                    <ul>
                        <li class="li" id="todos"> <i class="bi bi-shop"></i><a href="../index.html"> Seguir comprando</a></li>
                        <li class="li carrito elegido" id="carrito"><i class="bi bi-cart-fill"></i>Carrito <span class="span-carrito">0</span></li>
                        <li class="li contacto" id="contacto"> <i class="bi bi-telephone"></i> <a href="contacto.html">Contacto</a></li>
                        <li class="li-oscuro">
                            Modo Oscuro
                            <div>
                                <input type="checkbox" id="toggle" class="esconder">
                                <label for="toggle" class="interruptor"></label>
                            </div>
                        </li>
                        <li class="cierra" id="cierra-sesion">Cerrar sesion</li>
                    </ul>
                </div>
                <!-- footer con informacion-->
                <p class="derechos">
                    <a href="https://api.whatsapp.com/send?phone=541131741035&text=%C2%A1Hola!%20Somos%20Vintage%20Clothing%2C%20%C2%BFEn%20que%20podriamos%20ayudarte%3F" target="_blank">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/frann21_/" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href=mailto:francohoyos2112@gmail.com.comÂ»>
                        <i class="bi bi-envelope"></i>
                    </a>
                    <a href="/pages/contacto.html">
                        <i class="bi bi-info-circle"></i>
                    </a>
                    
                </p>
            </section>
        </header>
    
        <main class="main">
      
            <div class="body-ecomercce" id="ecomercce-body">
                <div class="titulos-usuario">
                    <h2 id="todos-productos">Todos los Productos</h2>
                    <div class="user">
                        <p id="bienvenido">Bienvenido,<span id="nombre-user">Usuario</span></p>
                        <img src="/images/login-icon.png" alt="">
                    </div>
                </div>
    
                <div class="productos" id="container-js">
    
                    <!-- aca se insertan los productos desde js -->

                    
                </div>


                <div class="buttons">
                    <div>
                        <p id="total-final">Total: $12000</p>
                    </div>
                    <div>
                        <button class="vaciar">Vaciar Carrito</button>
                    </div>
                    <div>
                        <button class="comprar">Comprar</button>
                    </div>
                </div>
 

            </div>


            <div class="container-card">
                <div class=""  id="compra-tarjeta">

                    <div class="container-card">
                        <img src="../images/textura-granulada-gradiente_23-2148976749.jpg" alt="">
                    </div>
                    <div>
                        <i class="bi bi-x-circle-fill" id="close"></i>
                    </div>                  
                    <div>
                        <p class="p-datos">Datos de compra</p>
                    </div>   
                    <div class="numero">
                        <p id="p-numero">#### #### #### ####</p>  
                    </div>
     
                    <div class="nombre-apellido">
                        <div>
                            <p id="p-tarjeta">Nombre</p>
                        </div>
                        <div>
                            <p id="p-apellido">Apellido</p>
                        </div>           
                    </div>
    
                    <div class="vencimiento-cvv">
    
                        <div class="vencimiento">
                            <p id="p-vencimiento">##/##</p>
                        </div>
                        <div class="cvv">
                            <p id="p-cvv">###</p>
                        </div>
    
                    </div>      
    
                </div>


                <p class="ingreso">Ingrese los datos de su tarjeta para realizar la compra</p>
                <div class="container-datos">
                    <div class="input-nombres">
                        <input type="text" name="" id="name" placeholder="Nombre">
                        <input type="text" name="" id="surname" placeholder="Apellido">
                    </div>
                    <div class="input-numbers">
                        <input type="number" name="" id="numero-tarjeta" placeholder="Numero de Tarjeta">
                        <input type="number" name="" id="vencimiento" placeholder="Vencimiento">
                        <input type="number" name="" id="cvv" placeholder="CVV">
                    </div>
                </div>
                <div class="buttons-compra">
                    <p>Pagar en efectivo</p>
                    <button id="compra-realizada">Comprar</button>
                </div>
            
            </div>
            


        </main> 
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/mainCarrito.js"></script>
    </section>
</body>


</html>
