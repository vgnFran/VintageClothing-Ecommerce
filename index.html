<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce Tercera Entrega</title>
    <link rel="stylesheet" href="/scss/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section class="aside">
            <h1>E-Commerce</h1>
            <div>
                <ul>
                    <li>Todos los Productos</li>
                    <li>Buzos</li>
                    <li>Remeras</li>
                    <li>Pantalones</li>
                    <li>Carrito <span>0</span></li>
                </ul>
            </div>
            <p>®.E-comercce Todos los Derechos Reservados.</p>
        </section>
    </header>

    <main>
        <div class="login-registro">
            <div>
                <img src="images/login-icon.png" alt="">
            </div>
            <div>
                <h2>¡Bienvenido a nuestro E-comercce!</h2>
                <h3>Debe registrarse para poder realizar su compra.</h3>
            </div>
            <form class="login-form">
                <label>
                    <input type="text" id="nombre-input" placeholder="Nombre de Usuario">
                </label>
                <label>
                    <input type="password" id="pass-input" placeholder="Contraseña">
                </label>
                <label class="button">
                    <input type="submit" value="Registrarse">
                </label>
                <p>¿Ya te registraste? <a href="">Iniciar Sesion.</a></p>
            </form>
        </div>
        <div class="titulos-usuario">
            <h2>Todos los Productos.</h2>
            <p>Usuario</p>
        </div>

        <div class="container-producto">
            <img src="images/buzo.png" alt="">
            <div>
                <h3>Buzo 01</h2>
                <h4>$1000</h3>
            </div>
            <div class="cont-button">
                <button>AGREGAR</button>
            </div>
            

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
